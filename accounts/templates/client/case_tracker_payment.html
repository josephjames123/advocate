{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #dc3545;
            color: white;
        }
        .card-title {
            font-size: 24px;
        }
        .rounded-circle {
            width: 250px;
            height: 250px;
            border: 5px solid #fff;
        }
        .form-control {
            border: 1px solid #ccc;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title text-center mb-0">Confirm Your Internship Payment</h1>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="text-center">
                            <img src="{% static 'img/payment/payment_confirm.jpg' %}" class="rounded-circle">
                        </div>
                        <form class="p-4" id="payment-form">
                            {% csrf_token %}
                            <p class="form-label text-center text-success">Confirm your payment to book the internship.</p>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" name="name" value="{{ user.get_full_name }}" disabled required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" value="{{ user.email }}" disabled required class="form-control">
                            </div>
                            <input type="hidden" id="amount" name="amount" value="{{ order.amount }}">
                            <input type="hidden" id="order-id" name="order_id" value="{{ order.id }}">
                            <div class="mb-3 text-center">
                                <button class="btn btn-danger mt-3 mr-2" type="button" onclick="cancelPayment()">Cancel Payment</button>
                                <button class="btn btn-success mt-3" type="button" id="rzp-button1" onclick="Payment()">Confirm & Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function cancelPayment() {
            window.location.href = "{% url 'home' %}";
        }

        function Payment() {
            var options = {
                key: "rzp_test_HvhhTnPiTU4aMn",
                amount: {{ order.amount }},
                currency: "INR",
                name: "{{ user.get_full_name }}",
                description: "Fine Payment",
                image: "https://imgur.com/NOWiBu9",
                order_id: "{{ order.id }}",
                callback_url: "{{ callback_url }}",
                redirect: true,
                prefill: {
                    "name": "{{ user.get_full_name }}",
                    "email": "{{ user.email }}",
                    "contact": "{{ user.phone }}"
                },
                notes: {
                    "address": "Razorpay Corporate Office"
                },
                theme: {
                    "color": "#3399cc"
                },
                handler: function (response) {
                    console.log("Razorpay Response:", response);
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
