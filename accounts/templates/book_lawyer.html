{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_user.css' %}">

    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        user-select: none;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .img-container {
        width: 25em;
        height: 25em;
    }

    .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .go-to-home,
    .go-to-home:hover {
        color: #fff;
        text-decoration: none;
        background-color: #f2c64d;
        padding: 1em 1.5em;
        border-radius: 2em;
    }

    p {
        text-align: center;
    }

    @media screen and (max-width: 771px) {
        .img-container {
            width: 15em;
            height: 15em;
        }
    }
</style>
<body>
    
    
    <!-- Rest of your template content -->
    
    <div class="container py-5">
        <div class="row">
            <div class="col-12 add-user-col d-flex justify-content-center">
                <form class="add-user-form">
                    <h1 class="text-center my-4">Select A Date To Book</h1>

                    <p>Selected Date: <span>{{ selected_date }}</span></p>
                    {% if appointment_slots %}
                    <form method="post">
                        {% csrf_token %}
                    <div class="input-group">
                        <label for="selected_slot">selected_slot</label>
                        <select name="selected_slot" id="selected_slot" required>
                            {% for slot in appointment_slots %}
                            <option value="{{ slot }}" >{{ slot }}</option>
                            
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-group">
                        <button class="btn btn-warning" type="submit">Next</button>
                    </div>
                </form>
                {% else %}
                <p>No available time slots.</p>
                {% endif %}
            
                {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            </div>
        </div>
    </div>
    <center><a href="{% url 'home' %}" class="go-to-home">Go To Homepage</a></center>
</body>
</html>
