
{% extends 'client_base.html' %}

{% block title %}Select Date - Adv Assist{% endblock %}

{% block content %}
</style>
<!--start main wrapper-->
<main class="main-wrapper">
    <div class="main-content">
      <!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Dashboard</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
							</ol>
						</nav>
					</div>
					<div class="ms-auto">
					</div>
				</div>
				<!--end breadcrumb-->
        <div class="row">
					<div class="col-xl-6 mx-auto">
						<div class="card">
							<div class="card-header px-4 py-3">
								<h5 class="mb-0">Select A Date to Book</h5>
							</div>
							<div class="card-body p-4">
								<form class="row g-3 needs-validation" novalidate method="post">
                                    {% csrf_token %}
									<div class="col-md-12">
                                        <label for="bsValidation1" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="bsValidation1" name="selected_date" placeholder="selected_date" value="" required>
                                        {% if messages %}
                                        <div class="mt-3"> <!-- Add margin top here -->
                                            {% for message in messages %}
                                                <div class="alert alert-danger" role="alert">
                                                    {{ message }}
                                                </div>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                    </div>                                    
									<div class="col-md-12">
										<div class="d-md-flex d-grid align-items-center gap-3">
											<button type="submit" class="btn btn-primary px-4">Submit</button>
											<button type="reset" class="btn btn-light px-4">Reset</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->

			</div>
		</main>
                
                {% endblock %}
