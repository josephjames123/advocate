<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Leave Report</title>
</head>
<body>
    <h2>Leave Reports - {{ lawyer_name }}</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Timing</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for report in leave_reports %}
                <tr>
                    <td>{{ report.date|date:'d-m-Y' }}</td>
                    <td>{{ report.get_type_display }}</td>
                    <td>{{ report.get_timing_display }}</td>
                    <td>{{ report.reason }}</td>
                    <td>{{ report.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
