<h2>Add User Details</h2>
<form method="post" action="{% url 'lawyer_save' %}" enctype="multipart/form-data">
    {% csrf_token %}
    

    <label for="specialization">Specialization</label>
    <select name="specialization" required>
        <option selected disabled>Choose Specialization</option>
        <option value="family">Family Lawyer</option>
        <option value="criminal">Criminal Lawyer</option>
        <option value="consumer">Consumer Lawyer</option>
    </select>
    <br>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required><br><br>

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="pin">PIN Code:</label>
    <input type="text" id="pin" name="pin" required><br><br>

    <label for="state">State</label>
    <select name="state" required>
    <option value="" disabled selected>Choose State</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and
                                    Daman and Diu
                                </option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Puducherry">Puducherry</option>
                            </select><br><br>

    <!-- <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br><br> -->

    <label for="working_days">Working Days:</label><br>
    <input type="checkbox" id="monday" name="working_days" value="1">
    <label for="monday">Monday</label>
    <input type="checkbox" id="tuesday" name="working_days" value="2">
    <label for="tuesday">Tuesday</label>
    <input type="checkbox" id="wednesday" name="working_days" value="3">
    <label for="wednesday">Wednesday</label>
    <input type="checkbox" id="thursday" name="working_days" value="4">
    <label for="thursday">Thursday</label>
    <input type="checkbox" id="friday" name="working_days" value="5">
    <label for="friday">Friday</label>
    <input type="checkbox" id="saturday" name="working_days" value="6">
    <label for="saturday">Saturday</label>
    <input type="checkbox" id="sunday" name="working_days" value="7">
    <label for="sunday">Subday</label>

    

    <br><br>

    <label for="working_time_start">Working Time Start:</label>
    <select id="working_time_start" name="working_time_start" required>
        <option value="" disabled selected>Select Start Time</option>
        {% for time_slot in available_time_slots %}
            <option value="{{ time_slot.id }}">{{ time_slot }}</option>
        {% endfor %}
    </select>
    <br><br>
    
    <label for="working_time_end">Working Time End:</label>
    <select id="working_time_end" name="working_time_end" required>
        <option value="" disabled selected>Select End Time</option>
        {% for time_slot in available_time_slots %}
            <option value="{{ time_slot.id }}">{{ time_slot }}</option>
        {% endfor %}
    </select>
    <br><br>

    <input type="submit" value="Create Profile">
</form>
