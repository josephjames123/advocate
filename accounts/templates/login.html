{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogIn | AdvAssist</title>
  <!--favicon-->
	<link rel="icon" href="{% static '/img/icon.ico' %}" type="image/png">

  <!--plugins-->
  <link href="{% static 'new/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'new/plugins/metismenu/metisMenu.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'new/plugins/metismenu/mm-vertical.css' %}">
  <!--bootstrap css-->
  <link href="{% static 'new/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="{% static 'new/css/bootstrap-extended.css' %}" rel="stylesheet">
  <link href="{% static 'new/sass/main.css' %}" rel="stylesheet">
  <link href="{% static 'new/sass/dark-theme.css' %}" rel="stylesheet">
  <link href="{% static 'new/sass/responsive.css' %}" rel="stylesheet">

  </head>

<body>

      <!--authentication-->

  <div class="mx-3 mx-lg-0">

    <div class="card my-5 col-xl-9 col-xxl-8 mx-auto rounded-4 overflow-hidden border-3 p-4">
      <div class="row g-4">
        <div class="col-lg-6 d-flex">
          <div class="card-body">
            <img src="{% static '/img/icon.ico' %}" class="mb-4" width="145" alt="">
            <h4 class="fw-bold">LogIn</h4>
            <p class="mb-0">Enter your credentials to login your account</p>
            <div class="row gy-2 gx-0 my-4">
              <div class="col-12 col-lg-12">
                <button id="otpButton" class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class="auth-social-login"><img src="{% static 'new/images/apps/21.png' %}" width="20" class="me-2" alt="">Phone</span>
                </button>
              </div>
              <div class="col-12 col-lg-12">
                <button id="googleButton" class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class="auth-social-login"><img src="{% static 'new/images/apps/05.png' %}" width="20" class="me-2" alt="">Google</span>
                </button>
              </div>
            </div>
            <div class="separator">
              <div class="line"></div>
              <p class="mb-0 fw-bold">OR</p>
              <div class="line"></div>
            </div>
            <div class="form-body mt-4">
              <form class="row g-3" method="POST" action="">
                {% csrf_token %}
                <div class="col-12">
                  <label for="inputUsername" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">Password</label>
                  <div class="input-group" id="show_hide_password">
                    <input type="password" class="form-control border-end-0" id="inputChoosePassword" name = "password" placeholder="Enter Password"> 
                    <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                  </div>
                </div>
                {% if messages %}
                  <ul class="messages">
                   {% for message in messages %}
                    <p class="text-danger font-weight-bold{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                    </ul>
                   {% endif %}
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">LogIn</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-start">
                    <p class="mb-0">Dont Have An Account? <a href="{% url 'signup' %}">Sign up here</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6 d-lg-flex d-none">
          <div class="p-3 rounded-4 w-100 d-flex align-items-center justify-content-center bg-light">
            <img src="{% static 'new/images/auth/register1.png' %}" class="img-fluid" alt="">
          </div>
        </div>
      </div><!--end row-->
    </div>
  
  </div>
  
  <!--authentication-->

</body>


 <!--plugins-->
 <script src="{% static 'new/js/jquery.min.js' %}"></script>

 <script>
   document.getElementById('otpButton').addEventListener('click', function() {
     var otpUrl = "{% url 'login_via_otp' %}";
     
     window.location.href = otpUrl;
 });
 document.getElementById('googleButton').addEventListener('click', function() {
  var otpUrl = "{% provider_login_url 'google' %}";
  
  window.location.href = otpUrl;
});

   $(document).ready(function () {
     $("#show_hide_password a").on('click', function (event) {
       event.preventDefault();
       if ($('#show_hide_password input').attr("type") == "text") {
         $('#show_hide_password input').attr('type', 'password');
         $('#show_hide_password i').addClass("bi-eye-slash-fill");
         $('#show_hide_password i').removeClass("bi-eye-fill");
       } else if ($('#show_hide_password input').attr("type") == "password") {
         $('#show_hide_password input').attr('type', 'text');
         $('#show_hide_password i').removeClass("bi-eye-slash-fill");
         $('#show_hide_password i').addClass("bi-eye-fill");
       }
     });
   });
 </script>

</body>

</html>
