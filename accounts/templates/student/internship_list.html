{% extends 'student_base.html' %}

{% block title %}Dashboard - Adv Assist{% endblock %}

{% block content %}

  <!--start main wrapper-->
  <main class="main-wrapper">
    <div class="main-content">
      <!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Dashboard</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
							</ol>
						</nav>
					</div>
					<div class="ms-auto">
					</div>
				</div>
				<!--end breadcrumb-->
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-4">
                    {% for internship in internships %}
                    <div class="col">
                        <div class="card">
                        <div class="card-body">
                            <img src="{{ internship.image.url }}" class="w-100 mb-4 rounded" alt="...">
                            <h5 class="card-title mb-4">{{ internship.name }}</h5>
                            <p class="card-text mb-4">{{ internship.description|truncatechars:20 }}</p>
                            <p class="card-text mb-4">{{ internship.start_date }}</p>
                            <a href="{% url 'internship_detail' internship_id=internship.id %}" class="btn btn-primary w-100 raised">View More</a>
                        </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
        {% endblock %}
