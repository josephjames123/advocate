{% if user.user_type == 'lawyer' %}
    {% include 'lawyer_base.html' %}
{% else %}
    {% include 'admin_base.html' %}
{% endif %}

{% block title %}Assign Work - Adv Assist{% endblock %}

{% block content %}

<!--start main wrapper-->
<main class="main-wrapper">
    <div class="main-content">
      <!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Dashboard</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
							</ol>
						</nav>
					</div>
					<div class="ms-auto">
					</div>
				</div>
				<!--end breadcrumb-->
                
                <div class="row">
					<div class="col-xl-6 mx-auto">
						<div class="card">
							<div class="card-header px-4 py-3">
								<h5 class="mb-0">Assign Work</h5>
							</div>
							<div class="card-body p-4">
								<form class="row g-3 needs-validation" action = "{% url 'assign_work' %}" method = "post" novalidate>
									{% csrf_token %}
                                    <div class="col-md-12">
										<label for="bsValidation1" class="form-label">Description</label>
                                        <textarea name="description" cols="30" rows="10" class="form-control" required></textarea>
									</div>
									<div class="col-md-12">
										<label for="bsValidation2" class="form-label">Deadline Date</label>
										<input type="date" class="form-control" name="deadline_date" id="bsValidation2" placeholder="Last Name" value="Deo" required>
									</div>
                                    <div class="col-md-12">
										<label for="bsValidation9" class="form-label">Select Student</label>
										<select id="bsValidation9" class="form-select" name = "student_id" required>
											<option value="1" selected disabled>Choose Student</option>
											{% for student in hired_students %}
                                            <option value="{{ student.id }}">{{ student.user.get_full_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="col-md-12">
										<label for="bsValidation9" class="form-label">Select Case</label>
										<select id="bsValidation9" class="form-select" name="case_id" id="case_id" required>
											<option value="1" selected disabled>Choose Case</option>
											{% for case in lawyer_cases %}
												<option value="{{ case.id }}">CS/{{ case.case_number }}</option>
											{% endfor %}
										</select>
									</div>
									
									
									<div class="col-md-12">
										<div class="d-md-flex d-grid align-items-center gap-3">
											<button type="submit" class="btn btn-primary px-4"id="assignWork" name="yoyo">Assign Work</button>
											<button type="reset" class="btn btn-light px-4">Reset</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->

            </div>
        </main>


{% endblock %}
