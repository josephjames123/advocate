{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/bc4fa34d4c.js" crossorigin="anonymous"></script>

    <!-- data table links start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- data table links end -->

    <title>Case List</title>
</head>

<style>
    *,
    *:focus,
    *:active {
        outline: none;
        outline-offset: 0;
        outline-color: red;
        font-family: 'Poppins', sans-serif;
    }

    select {
        border: 2px solid #f2c64d;
        min-width: 5em;
        border-radius: 3px;
    }

    .dataTables_filter label {
        font-size: 17px;
    }

    div.dataTables_wrapper div.dataTables_filter input[type=search] {
        height: 2.5em;
        width: 25em;
        border: 2px solid #f2c64d;
        border-radius: 3px;
        padding: 0 10px;
        font-size: 14px;
    }

    .table.dataTable.table-striped>tbody>tr>* {
        border: none;
    }

    .table.dataTable.table-striped>tbody>tr.odd>* {
        box-shadow: none;
        background-color: #f2c64d10;
    }

    a,
    a:hover,
    a:active,
    a:focus {
        text-decoration: none;
        color: #000;
        border-radius: 3px;
        margin-left: 5px;
    }

    a.paginate_button.current {
        background-color: #f2c64d;
        padding: 5px 10px;
        color: #fff;
    }

    a.paginate_button.previous.disabled,
    a.paginate_button.next.disabled {
        background-color: #f2c64d17;
        cursor: not-allowed;
        opacity: 0.7;
    }

    a.paginate_button {
        border: 1px solid #f2c64d;
        padding: 5px 10px;
        cursor: pointer;
    }

    .profile-pic {
        width: 15em;
        height: 15em;
    }

    .profile-pic img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    tr {
        text-align: center;
    }
</style>

<body>

    

    <div class="container py-5">
        <h1 class="text-center">Case List</h1>

        <div class="row">
            <div class="col-12">
                <table id="example" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th class="text-center">Case Number</th>
                            <th class="text-center">Client</th>
                            <th class="text-center">Status</th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for case in cases %} 
                        <tr>
                            <td>{{ case.case_number }} </td>
                            <td> {{ case.client_name }}</td>
                            <td>{{ case.status }}</td>
                            <td>
                                
                                <a href="{% url 'case_detail' case.id %}"><button class="btn btn-success" type="submit" >Show More</button></a>
                                
                            </td>
                        </tr>
                        {% endfor %}  
                    </tbody>

                    
                </table>
            </div>
        </div>
    </div>
    
                
                    
    <script>
        new DataTable('#example');

        document.querySelector('div.dataTables_wrapper div.dataTables_filter input').setAttribute('placeholder', 'Search anything')
    </script>
</body>

</html>
