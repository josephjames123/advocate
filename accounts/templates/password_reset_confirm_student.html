{% load static %}



<div class="container py-5 px-3">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center my-3">Password Set Confirmation</h3>
            <p class="text-center">Hello {{ user }},</p>
            <p class="text-center">Your password reset request has been confirmed. Please set your new password.</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="input-row">
                    <div class="input-group position-relative">
                        <label for="{{ form.new_password1.id_for_label }}" class="custom-label-class">{{ form.new_password1.label }}</label>
                        {{ form.new_password1 }}
                        <i class="fa-regular fa-eye show-password-eye" onclick="showPassword('password')"></i>
                        <span class="error-text">{{ form.new_password1.errors }}</span>
                    </div>
                </div>

                <div class="input-row mt-3">
                    <div class="input-group position-relative">
                        <label for="{{ form.new_password2.id_for_label }}" class="custom-label-class">{{ form.new_password2.label }}</label>
                        {{ form.new_password2 }}
                        <i class="fa-regular fa-eye show-password-eye" onclick="showPassword('confirm_password')"></i>
                        <span class="error-text">{{ form.new_password2.errors }}</span>
                    </div>
                </div>

                <div class="d-flex justify-content-center align-items-center mt-4">
                    <button type="submit" class="btn rounded bg-warning text-white" style="min-width: 15em;">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/showpass.js' %}"></script>
<script>
    function showPassword(id) {
        let ele = document.getElementById(id)
        if (ele.type === "password")
            ele.type = "text";
        else
            ele.type = "password";
    }
</script>
