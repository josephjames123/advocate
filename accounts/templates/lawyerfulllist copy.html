<!-- your_app/templates/your_app/list_lawyers.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Lawyers</title>
</head>
<body>
    <h1>List of Lawyers</h1>

    <ul>
        {% for lawyer in lawyers %}
            <li>
                Lawyer ID: {{ lawyer.id }}<br>
                Name: {{ lawyer.user.get_full_name }}<br>
                Specialization: {{ lawyer.specialization }}<br>
                <!-- Add other lawyer profile fields as needed -->
            </li>
        {% empty %}
            <li>No lawyers available.</li>
        {% endfor %}
    </ul>
</body>
</html>
